{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Vulnerable App</h1>
    
    <div class="mb-4">
        <form action="{{ url_for('main.index') }}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search documents..." value="{{ request.args.get('q', '') }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        
        {% if current_user.is_authenticated %}
            <a href="#uploadModal" class="btn btn-success" data-bs-toggle="modal">Upload Document</a>
        {% endif %}
    </div>

    <div class="list-group">
        {% for doc in documents %}
            <a href="{{ url_for('main.view_document', doc_id=doc.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ doc.title }}</h5>
                <small>Uploaded by: {{ doc.owner.username }}</small>
            </a>
        {% else %}
            <div class="alert alert-info">No documents found.</div>
        {% endfor %}
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" action="{{ url_for('main.upload_document') }}" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File</label>
                            <input type="file" name="file" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
